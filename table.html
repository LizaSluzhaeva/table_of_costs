<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Table of securities costs</title>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<div class="displayAsRow">
    <div>
        <table>
            <tr>
                <th>Дата</th>
                <th>Наименование компании</th>
                <th>Стоимость ценной бумаги</th>
                <th class="delete_cell">
                    <button class="delete_btn dummy_element">
                        <img class="dummy_element" src="pictures/delete_icon.png">
                    </button>
                </th>
            </tr>
        </table>
        <button id="add_btn"><img src="pictures/add_icon.png"></button>
    </div>
    <canvas id="chart" width="700" height="580"></canvas>
</div>
<div id="modal">
    <div id="modal_content">
        <div id="modal_header">
            <button id="close_btn">
                <img src="pictures/delete_icon.png">
            </button>
        </div>
        <div id="modal_body">
            <label class="modal_label" for="input_company">Введите компанию:</label>
            <input id="input_company" class="modal_input" type="text" width="40">
            <label class="modal_label" for="input_date">Введите дату в формате (дд.мм.гггг):</label>
            <input id="input_date" class="modal_input" type="text" width="40">
            <label class="modal_label" for="input_cost">Введите цену в рублях:</label>
            <input id="input_cost" class="modal_input" type="text" width="40">
        </div>
        <div id="modal_footer">
            <button id="save_btn">
                Ок
            </button>
        </div>
    </div>
</div>
<div id="notification">
    <label id="notification_label"></label>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="table.js"></script>
</body>
</html>
